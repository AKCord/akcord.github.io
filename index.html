<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AKCord</title>
    <link rel="shortcut icon" type="x-icon" href="imgs/logo.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <b></b>
      <div class="avatar"></div>
      <div class="content">
        <h1>akcord</h1>
        <h3>a front-end developer.</h3>
        <p>experienced in:</p>
        <p>views: <span id="counter">0</span></p>
        <script>
          let count = 0;

          function incrementCount() {
            count++;
            document.getElementById("counter").innerHTML = count;
          }

          incrementCount();
        </script>
        <section id="skills" class="skills-section">
          <div class="cells">
            <div class="cell">
              <img src="imgs/html-logo.webp" alt="html logo" />
              <span>html</span>
            </div>
            <div class="cell">
              <img src="imgs/css-logo.webp" alt="css logo" />
              <span>css</span>
            </div>
            <div class="cell">
              <img src="imgs/javascript-logo.webp" alt="javascript logo" />
              <span>javascript</span>
            </div>
            <div class="cell">
              <img src="imgs/node-logo.webp" alt="node logo" />
              <span>node.js</span>
            </div>
            <div class="cell">
              <img src="imgs/djs.png" alt="discord.js logo" />
              <span>discord.js</span>
            </div>
            <div class="cell">
              <img src="imgs/mongodb.png" alt="mongodb logo" />
              <span>mongodb</span>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div class="social-media-buttons">
      <a href="https://discord.com/users/827062335620382751" target="_blank">
        <img
          src="imgs/discord.png"
          alt="discord logo"
          height="200"
          width="300"
        />
      </a>
      <a href="https://github.com/AKCord" target="_blank">
        <img src="imgs/github.png" alt="github logo" />
      </a>
    </div>
  </body>
</html>
